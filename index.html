<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>English Dashboard</title>
    <style>
        body { font-family: sans-serif; background: #fdfdfd; text-align: center; padding: 20px; }
        .letter-header { background: #ffcc00; padding: 10px; border-radius: 8px; margin: 20px 0; font-weight: bold; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .card { border: 1px solid #ddd; border-radius: 10px; padding: 15px; cursor: pointer; background: white; }
        .card:hover { border-color: #007bff; background: #f0faff; }
        .heb { display: block; direction: rtl; color: #666; margin-top: 5px; }
    </style>
</head>
<body>

    <h1>ðŸŽ§ English for Kids</h1>
    <div id="dashboard"></div>

    <script src="data.js"></script>

    <script>
        function render() {
            const container = document.getElementById('dashboard');
            // Grouping logic
            const groups = {};
            wordList.forEach(w => {
                const letter = w.eng[0].toUpperCase();
                if (!groups[letter]) groups[letter] = [];
                groups[letter].push(w);
            });

            Object.keys(groups).sort().forEach(letter => {
                const div = document.createElement('div');
                div.innerHTML = `<div class="letter-header">${letter}</div>`;
                const grid = document.createElement('div');
                grid.className = 'grid';
                
                groups[letter].forEach(word => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.onclick = () => {
                        window.speechSynthesis.cancel();
                        const msg = new SpeechSynthesisUtterance(word.eng);
                        msg.lang = 'en-US';
                        window.speechSynthesis.speak(msg);
                    };
                    card.innerHTML = `<div>${word.icon}</div><strong>${word.eng}</strong><span class="heb">${word.heb}</span>`;
                    grid.appendChild(card);
                });
                div.appendChild(grid);
                container.appendChild(div);
            });
        }
        render();
    </script>
</body>
</html>
