        .grid {

        .card:hover {

            background-color: #e6f7ff;
            border-color: #007bff;

        .english { font-size: 1.4em; font-weight: bold; color: #0056b3; display: block;}
        .hebrew { font-size: 1.1em; color: #666; direction: rtl; display: block; margin-top: 5px;}
        
        /* Volume icon to hint at audio */
        .icon-sound { font-size: 0.8em; color: #999; margin-top: 5px; }
    </style>
</head>

        // Function to handle Text-to-Speech
        function speak(text) {
            // Cancel any current speech to avoid overlapping
            window.speechSynthesis.cancel();

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US'; // Set to American English
            utterance.rate = 0.9;     // Slightly slower for better clarity
            utterance.pitch = 1.1;    // Slightly higher pitch is often friendlier for kids
            
            window.speechSynthesis.speak(utterance);
        }
